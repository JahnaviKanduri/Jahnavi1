    body {
      background-image: url("https://png.pngtree.com/thumb_back/fh260/background/20210918/pngtree-note-purple-gradient-watercolor-symbol-decorates-background-image_903017.png");
      background-repeat: no-repeat;
      background-size: cover; 
      margin: 0;
      padding-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      color: blueviolet;
      margin-bottom: 30px;
    }

    .audio-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    
.audio-container:hover {
  transform: translateY(-5px); /* Move the container up on hover */
}

    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
      border: 2px solid #fff;
    }

    p {
      margin: 0;
      color: blueviolet;
      font-weight: bold;
      font-size: 18px;
      line-height: 1.2;
    }

    audio {
      margin-left: auto;
    }

    .audio-players {
      display: flex;
      flex-wrap: wrap; /* Allow items to wrap onto multiple lines */
      justify-content: center; /* Center items horizontally */
      gap: 20px; /* Add spacing between audio players */
    }
  </style>
</head>
